{% extends "sablon.html" %} {% block icerik %}
<!-- Sayfa içeriği -->

<h1>ARABA ÖN SİPARİŞLERİ</h1>
<hr />

<form class="form-inline" action="/ekle" method="POST">
  <div class="form-group mb-2">
    <input
      type="text"
      class="form-control-plaintext"
      id="isim"
      name="isim"
      placeholder="MARKA"
      required
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="text"
      class="form-control-plaintext"
      id="durum"
      name="durum"
      placeholder="MODEL"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary mb-2">Ekle</button>
</form>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ARABA</th>
      <th scope="col">MODEL</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    {% for yap in yapilacaklar %}
    <tr>
      <th scope="row">{{ yap.get('isim') }}</th>
      <td>{{ yap.get('durum') }}</td>
      <td>
        <a href="/sil/{{ yap.get('_id') }}">
          <i class="fa fa-fw fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
